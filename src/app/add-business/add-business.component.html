<div class="page-center">
  <div class="content">
    <div class="hero">
      <h1>Add Your Business</h1>
      <p>Reach more customers by listing your business with us.</p>
      <img src="assets/add-business.png" alt="Business Illustration" class="hero-illustration" />
    </div>
    
    <form [formGroup]="businessForm" (ngSubmit)="onSubmit()" class="business-form">
      <div class="form-group">
        <label for="businessName">Business Name</label>
        <input 
          id="businessName" 
          type="text" 
          formControlName="name" 
          placeholder="Enter business name" 
          required
          class="form-input"
        />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input 
          id="category" 
          type="text" 
          formControlName="category" 
          placeholder="E.g., Restaurant, Salon" 
          required
          class="form-input"
        />
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input 
          id="location" 
          type="text" 
          formControlName="location" 
          placeholder="E.g., New York, Los Angeles" 
          required
          class="form-input"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          rows="4" 
          formControlName="description" 
          placeholder="Brief description about the business" 
          class="form-input"
        ></textarea>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button">Add Business</button>
      </div>
    </form>
  </div>
  
</div>
