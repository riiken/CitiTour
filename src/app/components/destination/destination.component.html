<div class="container-xxl py-5 destination">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-primary px-3">Destination</h6>
        <h1 class="mb-5">Popular Destination</h1>
      </div>
      <div class="row g-3">
        <div class="col-lg-7 col-md-6">
          <div class="row g-3">
            <div class="col-lg-12 col-md-12 wow zoomIn" data-wow-delay="0.1s" *ngFor="let destination of destinations">
              <a class="position-relative d-block overflow-hidden" href="">
                <img class="img-fluid" [src]="destination.image" alt="{{destination.name}}">
                <div class="bg-white text-danger fw-bold position-absolute top-0 start-0 m-3 py-1 px-2">{{destination.discount}} OFF</div>
                <div class="bg-white text-primary fw-bold position-absolute bottom-0 end-0 m-3 py-1 px-2">{{destination.name}}</div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-6 wow zoomIn" data-wow-delay="0.7s" style="min-height: 350px;">
          <a class="position-relative d-block h-100 overflow-hidden" href="">
            <img class="img-fluid position-absolute w-100 h-100" [src]="largeDestination.image" alt="{{largeDestination.name}}" style="object-fit: cover;">
            <div class="bg-white text-danger fw-bold position-absolute top-0 start-0 m-3 py-1 px-2">{{largeDestination.discount}} OFF</div>
            <div class="bg-white text-primary fw-bold position-absolute bottom-0 end-0 m-3 py-1 px-2">{{largeDestination.name}}</div>
          </a>
        </div>
      </div>
    </div>
  </div>
