<div class="container-xxl py-5">
    <div class="container">
      <div class="text-center wow fadeInUp" [@fadeInUp] data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>
        <h1 class="mb-5">Contact For Any Query</h1>
      </div>
      <div class="row g-4" [@staggerAnimation]>
        <!-- Contact Information -->
        <div class="col-lg-4 col-md-6 wow fadeInUp" [@fadeInUp] data-wow-delay="0.1s">
          <h5>Get In Touch</h5>
          <p class="mb-4">
            Weâ€™d love to hear from you. Get in touch with us today!
          </p>
          <div class="d-flex align-items-center mb-4">
            <div
              class="d-flex align-items-center justify-content-center flex-shrink-0 bg-primary"
              style="width: 50px; height: 50px;"
            >
              <i class="fa fa-map-marker text-white"></i>
            </div>
            <div class="ms-3">
              <h5 class="text-primary">Office</h5>
              <p class="mb-0">Banglore, India</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <div
              class="d-flex align-items-center justify-content-center flex-shrink-0 bg-primary"
              style="width: 50px; height: 50px;"
            >
              <i class="fa fa-phone text-white"></i>
            </div>
            <div class="ms-3">
              <h5 class="text-primary">Mobile</h5>
              <p class="mb-0">+8808690720</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div
              class="d-flex align-items-center justify-content-center flex-shrink-0 bg-primary"
              style="width: 50px; height: 50px;"
            >
              <i class="fa fa-envelope-open text-white"></i>
            </div>
            <div class="ms-3">
              <h5 class="text-primary">Email</h5>
              <p class="mb-0">{{'riiken112001@gmail.com'}}</p>
            </div>
          </div>
        </div>
        <!-- Map -->
        <div class="col-lg-4 col-md-6 wow fadeInUp" [@fadeInUp] data-wow-delay="0.3s">
          <iframe
            class="position-relative rounded w-100 h-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d951457.7876893431!2d77.53663624416986!3d12.97159834229288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15abf1fbf4b5%3A0x598d3f2f2c2ebd68!2sBangalore%2C%20Karnataka%2C%20India!5e0!3m2!1sen!2sus!4v1603796880372!5m2!1sen!2sus"
            frameborder="0"
            style="min-height: 300px; border:0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
        <!-- Contact Form -->
        <div class="col-lg-4 col-md-12 wow fadeInUp" [@fadeInUp] data-wow-delay="0.5s">
          <form (ngSubmit)="sendMessage()">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="name" name="name" />
                  <label for="name">Your Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="Your Email" [(ngModel)]="email" name="email" />
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="subject" placeholder="Subject" [(ngModel)]="subject" name="subject" />
                  <label for="subject">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a message here"
                    id="message"
                    style="height: 100px"
                    [(ngModel)]="message"
                    name="message"
                  ></textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
