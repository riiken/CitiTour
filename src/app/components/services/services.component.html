<!-- service.component.html -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Services</h6>
            <h1 class="mb-5">Our Services</h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-4 col-sm-8 wow fadeInUp" [style.cursor]="'pointer'" data-wow-delay="0.1s" *ngFor="let service of services" (click)="navigateToHome()" appPopunder="https://zireemilsoude.net/4/8596098">
                <div class="service-item rounded pt-3">
                    <div class="p-4">
                        <i class="fa fa-3x fa-{{service.icon}} text-primary mb-4"></i>
                        <h5>{{ service.title }}</h5>
                        <p>{{ service.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
